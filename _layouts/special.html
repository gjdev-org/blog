---
layout: default
title: Special Posts
---

<h1>Special Posts</h1>

<ul>
  {% for post in site.posts %}
    {% if post.special-post == "yes" %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a> - <em>{{ post.date | date: "%B %d, %Y" }}</em>
      </li>
    {% endif %}
  {% endfor %}
</ul>
